<!DOCTYPE html>
<html>

<head>
    <title>Formulário</title>
    <script src="script.js" defer></script>
</head>

<body>
    <form id="meuForm">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br>

        <label for="tipoTelefone">Tipo de telefone:</label>
        <select id="tipoTelefone" name="tipoTelefone">
            <option value="casa">Casa</option>
            <option value="trabalho">Trabalho</option>
            <option value="celular">Celular</option>
        </select><br>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" name="logradouro"><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade"><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado"><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep"><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais"><br>

        <button type="button" onclick="atualizarValores()">Atualizar Valores</button>
    </form>
</body>

</html>
